<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="grid">

        <div class="grid-img">
            <img class="logo" src="img/Logo.svg" alt="Logo">
            <p class="grid-title">Festivite</p>
            <p class="grid-subt">Crie um convite digital para o seu evento</p>
        </div>

        <div class="formulario">

            <div class="form-title">
                <h1>Crie seu convite</h1>
                <p>Sobre o evento</p>
            </div>

            <form>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Nome do evento">
                <div class="form-row">
                    <div class="form-tipo">
                        <label for="Inicio">Inicio</label>
                        <input type="datetime-local" placeholder="DD/MM/AAAA">
                    </div>
                    <div class="form-tipo">
                        <label for="Fim">Fim</label>
                        <input type="datetime-local" placeholder="DD/MM/AAAA">
                    </div>
                    <div class="form-row">
                        <div class="form-tipo">
                            <label for="tipo">Tipo</label>
                            <select id="tipo">
                                <option value="Presencial">Presencial</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                        <div class="form-tipo">
                            <label for="local">Local</label>
                            <input type="text" id="local" placeholder="Link ou endereço">
                        </div>
                        <div class="form-row">
                            <div class="form-tipo">
                                <label for="descricao">Descrição</label>
                                <textarea id="descricao" placeholder="Descreva os detalhes do evento"></textarea>
                            </div>
                        </div>
                    </div>
            </form>

            <div class="personalizacao">
                <h2>Personalizacao</h2>
                <p>Cor Principal</p>
                <div>
                    <ul class="color">
                        <li class="azul"></li>
                        <li class="navy"></li>
                        <li class="purple"></li>
                        <li class="fuschia"></li>
                        <li class="pink"></li>
                        <li class="danger"></li>
                        <li class="orange"></li>
                        <li class="yellow"></li>
                        <li class="lime"></li>
                        <li class="green"></li>
                        <li class="cyan"></li>
                    </ul>
                </div>
            </div>

            <div class="thema">
                <p>Tema do evento</p>
                <div class="grid-thema">
                    <div class="grid-item">
                        <img src="./img/Image.png" alt="aniversario">
                        <p>Aniversario</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-1.png" alt="infantil">
                        <p>infantil</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-2.png" alt="formatura">
                        <p>formatura</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-3.png" alt="casamento">
                        <p>casamento</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-5.png" alt="cha de bebe">
                        <p>cha de bebe</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-6.png" alt="cha de panela">
                        <p>cha de panela</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-7.png" alt="carnaval">
                        <p>carnaval</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-8.png" alt="pascoa">
                        <p>pascoa</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-8.png" alt="Sao Joao">
                        <p>Sao Joao</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-9.png" alt="hallowenn">
                        <p>hallowenn</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-10.png" alt="natal">
                        <p>natal</p>
                    </div>
                    <div class="grid-item">
                        <img src="./img/Image-11.png" alt="outro">
                        <p>outro</p>
                    </div>
                </div>
            </div>

            <div class="estilo-ph">
                <div>
                    <p>Estilo</p>
                        <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                </div>
                <div class="file">
                    <p>Foto de Capa</p>
                    <label class="custom-file">
                        <span class="button">Selecionar</span>
                        <input type="file" name="selecionar">
                        <span class="file-name">Nenhum arquivo selecionado</span>
                    </label>
                </div>
            </div>
            
        </div>
    </div>
</body>
