<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="grid">
        <div class="grid-img">
            <img class="logo" src="img/Logo.svg" alt="Logo">
            <p class="grid-title">Festivite</p>
            <p class="grid-subt">Crie um convite digital para o seu evento</p>
        </div>
        <div class="grid-form">
            <h1>Crie seu convite</h1>
            <h2>Sobre o evento</h2>
            <form>
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" placeholder="Nome do evento">
                
                <div class="form-date">
                    <div>
                        <label for="inicio">Início</label>
                        <input type="datetime-local" id="inicio">
                    </div>
                    <div>
                        <label for="fim">Fim</label>
                        <input type="datetime-local" id="fim">
                    </div>
                </div>

                <div class="form-tipo">
                    <label>
                        <p>Tipo</p>   
                        <input type="radio" name="tipo" value="presencial" checked>
                        <div class="opcao">
                          <img src="./img/icon/building-2.svg" alt="Ícone presencial">
                          <span>Presencial</span>
                        </div>
                      </label>
                      <label>
                        <input type="radio" name="tipo" value="online">
                        <div class="opcao">
                          <img src="./img/icon/video.svg" alt="Ícone online">
                          <span>Online</span>
                        </div>
                      </label>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
